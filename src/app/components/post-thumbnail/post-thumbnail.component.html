<div (click)="setPostDetails()">
  <app-post *ngIf="openPost" [post]="post" [thumbnail]="thumbnail"></app-post>
  <div
    class="mx-auto hover:border-[#808080] cursor-pointer dark:hover:border-[#888888] p-4 rounded-[4px] border border-[#bdbdbd] dark:border-[#505050] dark:bg-[#1a1a1b] my-2 sm:my-4 bg-white overflow-hidden"
  >
    <div class="flex items-center justify-start gap-2 mb-3">
      <svg
        class="h-8 w-8"
        [ngStyle]="{ color: randomColor }"
        viewBox="0 0 20 20"
      >
        <g>
          <circle fill="currentcolor" cx="10" cy="10" r="10"></circle>
          <path
            fill="#FFF"
            d="M16.67,10A1.46,1.46,0,0,0,14.2,9a7.12,7.12,0,0,0-3.85-1.23L11,4.65,13.14,5.1a1,1,0,1,0,.13-0.61L10.82,4a0.31,0.31,0,0,0-.37.24L9.71,7.71a7.14,7.14,0,0,0-3.9,1.23A1.46,1.46,0,1,0,4.2,11.33a2.87,2.87,0,0,0,0,.44c0,2.24,2.61,4.06,5.83,4.06s5.83-1.82,5.83-4.06a2.87,2.87,0,0,0,0-.44A1.46,1.46,0,0,0,16.67,10Zm-10,1a1,1,0,1,1,1,1A1,1,0,0,1,6.67,11Zm5.81,2.75a3.84,3.84,0,0,1-2.47.77,3.84,3.84,0,0,1-2.47-.77,0.27,0.27,0,0,1,.38-0.38A3.27,3.27,0,0,0,10,14a3.28,3.28,0,0,0,2.09-.61A0.27,0.27,0,1,1,12.48,13.79Zm-0.18-1.71a1,1,0,1,1,1-1A1,1,0,0,1,12.29,12.08Z"
          ></path>
        </g>
      </svg>
      <p class="font-semibold text-sm">
        {{ post.data.author }}
      </p>
      <p class="text-xs text-[#858585]">Posted {{ timeSincePost }} hours ago</p>
    </div>
    <div
      class="flex gap-2 justify-between items-center mb-2 sm:flex-row flex-col"
    >
      <p class="font-semibold justify-self-start sm:justify-self-center">
        {{ post.data.title }}
      </p>
      <img
        *ngIf="thumbnail"
        class="h-36 w-36 object-cover rounded-sm"
        src="{{ post.data.thumbnail }}"
        alt="thumbnail"
      />
    </div>
    <div
      class="flex items-center justify-start gap-2 font-semibold text-sm text-[#858585]"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 011.037-.443 48.282 48.282 0 005.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
        />
      </svg>
      <p>{{ post.data.num_comments }} Comments</p>
    </div>
  </div>
</div>
