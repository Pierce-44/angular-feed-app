<div
  class="top-[68px] mt-2 rounded-[4px] border border-[#bdbdbd] bg-white dark:border-[#505050] dark:bg-[#1a1a1b] lg:sticky lg:mt-[105px] lg:w-[310px]"
>
  <div class="relative hidden h-20 lg:flex">
    <p
      class="absolute bottom-0 left-0 bg-gradient-to-r pb-2 pl-2 text-xl font-semibold text-[#ffffff] [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)] lg:z-20"
    >
      Suggested Communities
    </p>
    <img
      class="absolute top-0 left-0 h-20 w-full object-none object-center"
      src="https://styles.redditmedia.com/t5_2qkog/styles/bannerBackgroundImage_k547haad8zo91.png"
      alt=""
    />
    <div class="absolute top-0 left-0 h-20 w-full bg-[#0000003a] lg:z-10"></div>
  </div>

  <ul>
    <li
      *ngFor="let community of communities; let i = index"
      [attr.data-index]="i"
      class=" items-center justify-start text-sm font-semibold px-2 py-1 lg:py-4 lg:flex inline-block {{
        i + 1 === communities.length
          ? ''
          : 'border-[#d8d8d8] dark:border-[#505050] lg:border-b'
      }}"
    >
      <p class="hidden pr-10 pl-4 lg:flex">{{ i + 1 }}</p>
      <button
        class="text-xs hover:scale-105 lg:text-base"
        (click)="getNewRoomPosts(community)"
      >
        r/{{ community }}
      </button>
    </li>
  </ul>
</div>
