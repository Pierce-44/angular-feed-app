<div
  class="text-[#3b3b3b] h-screen overflow-y-scroll {{
    darkMode ? 'dark bg-black text-[#c0c0c0]' : 'bg-[#dae0e6]'
  }}"
  (click)="closeDropDown($event)"
>
  <app-header [(openClose)]="openClose" [(darkMode)]="darkMode"></app-header>
  <div
    class="flex justify-center mx-auto max-w-[640px] lg:max-w-none lg:gap-6 flex-col-reverse lg:flex-row"
  >
    <ul class="max-w-[640px] w-full">
      <div class="flex items-center gap-4 py-5">
        <svg class="h-16 w-16" viewBox="0 0 20 20">
          <g>
            <circle fill="#FF4500" cx="10" cy="10" r="10"></circle>
            <path
              fill="#FFF"
              d="M16.67,10A1.46,1.46,0,0,0,14.2,9a7.12,7.12,0,0,0-3.85-1.23L11,4.65,13.14,5.1a1,1,0,1,0,.13-0.61L10.82,4a0.31,0.31,0,0,0-.37.24L9.71,7.71a7.14,7.14,0,0,0-3.9,1.23A1.46,1.46,0,1,0,4.2,11.33a2.87,2.87,0,0,0,0,.44c0,2.24,2.61,4.06,5.83,4.06s5.83-1.82,5.83-4.06a2.87,2.87,0,0,0,0-.44A1.46,1.46,0,0,0,16.67,10Zm-10,1a1,1,0,1,1,1,1A1,1,0,0,1,6.67,11Zm5.81,2.75a3.84,3.84,0,0,1-2.47.77,3.84,3.84,0,0,1-2.47-.77,0.27,0.27,0,0,1,.38-0.38A3.27,3.27,0,0,0,10,14a3.28,3.28,0,0,0,2.09-.61A0.27,0.27,0,1,1,12.48,13.79Zm-0.18-1.71a1,1,0,1,1,1-1A1,1,0,0,1,12.29,12.08Z"
            ></path>
          </g>
        </svg>
        <p *ngIf="posts" class="text-3xl font-semibold">
          {{ posts[0].data.subreddit }}
        </p>
      </div>
      <div
        class="font-semibold flex items-center justify-start gap-8 bg-white p-4 rounded-[4px] border border-[#bdbdbd] dark:border-[#505050] dark:bg-[#1a1a1b]"
      >
        <button
          (click)="setPosts('hot')"
          class="flex items-center justify-center gap-2 rounded-full py-1 px-2 hover:bg-[#d1d1d1] dark:hover:bg-[#0c0c0c] {{
            filterFocus === 'hot'
              ? 'text-blue-500 bg-[#f1f1f1] dark:bg-[#303030]'
              : ''
          }}"
        >
          <svg
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 18a3.75 3.75 0 00.495-7.467 5.99 5.99 0 00-1.925 3.546 5.974 5.974 0 01-2.133-1A3.75 3.75 0 0012 18z"
            />
          </svg>
          Hot
        </button>
        <button
          (click)="setPosts('new')"
          class="flex items-center justify-center gap-2 rounded-full py-1 px-2 hover:bg-[#d1d1d1] dark:hover:bg-[#0c0c0c] {{
            filterFocus === 'new'
              ? 'text-blue-500 bg-[#f1f1f1] dark:bg-[#303030]'
              : ''
          }}"
        >
          <svg
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>

          New
        </button>
        <button
          (click)="setPosts('top')"
          class="flex items-center justify-center gap-2 rounded-full py-1 px-2 hover:bg-[#d1d1d1] dark:hover:bg-[#0c0c0c] {{
            filterFocus === 'top'
              ? 'text-blue-500 bg-[#f1f1f1] dark:bg-[#303030] '
              : ''
          }}"
        >
          <svg
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 18.75h-9m9 0a3 3 0 013 3h-15a3 3 0 013-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 01-.982-3.172M9.497 14.25a7.454 7.454 0 00.981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 007.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 002.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 012.916.52 6.003 6.003 0 01-5.395 4.972m0 0a6.726 6.726 0 01-2.749 1.35m0 0a6.772 6.772 0 01-3.044 0"
            />
          </svg>

          Top
        </button>
      </div>
      <li *ngFor="let post of posts">
        <app-post-thumbnail [post]="post"></app-post-thumbnail>
      </li>
    </ul>
    <app-suggestion-tab
      [(posts)]="posts"
      [(community)]="community"
      [(filterFocus)]="filterFocus"
    ></app-suggestion-tab>
  </div>
  <div class="w-full flex items-center justify-center pb-32 pt-10">
    <button
      (click)="publicFetchMorePosts()"
      class="rounded-full bg-[#FF4500] text-white py-2 px-4 animate-bounce text-lg"
    >
      See more
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
